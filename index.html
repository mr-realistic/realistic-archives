<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Archives Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <header class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/Untitled-2.png" alt="Realistic Archives Logo">
            </a>
        </div>
        <nav>
             <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>REALISTIC ARCHIVES</h1>
                <p>Luxury Streetwear – Black, White & Red</p>
                <a href="shop.html" class="shop-btn">Shop Now</a>
            </div>
        </div>
    </section>

    <!-- Feature Section -->
    <section class="feature">
        <div class="feature-images">
            <img src="images/realistic heart black.jpg" alt="Model Left">
            <img src="images/model-right.png" alt="Model Right">
        </div>
    </section>

    <!-- Second Row (Optional promo) -->
    <section class="promo">
        <div class="promo-images">
            <div class="promo-item">
                <img src="images/model1.png" alt="Promo Model 1">
            </div>
            <div class="promo-item">
                <img src="images/model2.png" alt="Promo Model 2">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Realistic Archives. All rights reserved.</p>
    </footer>

</body>
</html>
